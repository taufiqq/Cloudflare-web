<!DOCTYPE html>
<html>
<head>
    <title>Uji WebSocket Sederhana</title>
</head>
<body>
    <h1>Uji WebSocket</h1>
    <input type="text" id="messageInput" placeholder="Ketik pesan di sini">
    <button id="sendButton">Kirim</button>
    <div id="messages"></div>

    <script>
        // Ganti dengan URL Cloudflare Pages Anda
        const ws = new WebSocket('wss://cloudflare-web-39a.pages.dev/'); 

        ws.onopen = (event) => {
            document.getElementById('messages').innerHTML += '<p>Terhubung ke WebSocket!</p>';
        };

        ws.onmessage = (event) => {
            document.getElementById('messages').innerHTML += `<p>Diterima: ${event.data}</p>`;
        };

        ws.onclose = (event) => {
            document.getElementById('messages').innerHTML += '<p>Koneksi WebSocket ditutup.</p>';
        };

        ws.onerror = (event) => {
            document.getElementById('messages').innerHTML += `<p style="color:red;">Error: ${event.message}</p>`;
        };

        document.getElementById('sendButton').addEventListener('click', () => {
            const message = document.getElementById('messageInput').value;
            if (message) {
                ws.send(message);
                document.getElementById('messageInput').value = ''; // Bersihkan input
            }
        });
    </script>
</body>
</html>
