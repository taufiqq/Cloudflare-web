<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Penerima</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #remoteVideo { max-width: 100%; border: 1px solid black; background-color: #333; }
        #status { margin-top: 10px; padding: 10px; background-color: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Halaman Penerima</h1>
    <input type="text" id="sessionIdInput" placeholder="Masukkan Session ID di sini">
    <button id="connectButton">Terhubung</button>

    <div id="status">Status: Menunggu Session ID...</div>
    
    <video id="remoteVideo" autoplay playsinline></video>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="penerima.js"></script>
</body>
</html>
