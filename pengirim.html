<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Pengirim</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        /* Video disembunyikan sesuai permintaan */
        #localVideo { display: none; }
        #status { margin-top: 10px; padding: 10px; background-color: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Halaman Pengirim</h1>
    <p>Bagikan Session ID ini kepada Penerima:</p>
    <h2 id="sessionIdDisplay">Membuat Session ID...</h2>
    
    <button id="startButton">Mulai Mengirim Video</button>
    
    <!-- Video element ini ada tapi disembunyikan,
         beberapa browser butuh ini agar stream tetap aktif -->
    <video id="localVideo" autoplay muted playsinline></video>

    <div id="status">Status: Menunggu...</div>

    <script src="pengirim.js"></script>
</body>
</html>
