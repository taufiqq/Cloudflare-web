<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Set Token</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        #response { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Set atau Ganti Token</h1>
    <form id="tokenForm">
        <div class="form-group">
            <label for="id">User ID:</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="token">Token Baru:</label>
            <input type="text" id="token" name="token" required>
        </div>
        <button type="submit">Simpan Token</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('tokenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('id').value;
            const token = document.getElementById('token').value;
            const responseDiv = document.getElementById('response');

            responseDiv.textContent = 'Menyimpan...';
            responseDiv.className = '';

            try {
                const response = await fetch('/admin/set', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, token })
                });
                
                const result = await response.json();

                if (response.ok) {
                    responseDiv.textContent = `Sukses untuk ID ${id}: ${result.message}`;
                    responseDiv.className = 'success';
                } else {
                    responseDiv.textContent = `Error: ${result.message || response.statusText}`;
                    responseDiv.className = 'error';
                }
            } catch (error) {
                responseDiv.textContent = `Error Jaringan: ${error.message}`;
                responseDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
