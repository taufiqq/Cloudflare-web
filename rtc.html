<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Simple STUN</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
        h1, h2 { text-align: center; }
        .videos { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        video { border: 2px solid #333; background: #000; width: 45%; max-width: 480px; }
        .controls { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        textarea { width: 90%; max-width: 800px; height: 120px; margin-top: 10px; }
        .sdp-section { width: 100%; max-width: 820px; margin: 15px 0; }
    </style>
</head>
<body>

    <h1>WebRTC Sederhana (STUN Only)</h1>

    <div class="videos">
        <div>
            <h2>Kamera Lokal</h2>
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div>
            <h2>Kamera Remote</h2>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>

    <div class="controls">
        <button id="startButton">1. Mulai Kamera</button>

        <hr style="width: 90%; max-width: 820px;">

        <h2>Peer 1 (Penelpon)</h2>
        <button id="createOfferButton">2. Buat Tawaran (Offer)</button>
        <div class="sdp-section">
            <label for="offerSdp">Offer SDP (Salin dan kirim ke Peer 2):</label>
            <textarea id="offerSdp" readonly></textarea>
        </div>
        <div class="sdp-section">
            <label for="answerSdpInput">Tempel Answer SDP dari Peer 2 di sini:</label>
            <textarea id="answerSdpInput"></textarea>
            <button id="setAnswerButton">5. Atur Jawaban Remote</button>
        </div>
        
        <hr style="width: 90%; max-width: 820px;">

        <h2>Peer 2 (Penerima)</h2>
        <div class="sdp-section">
            <label for="offerSdpInput">Tempel Offer SDP dari Peer 1 di sini:</label>
            <textarea id="offerSdpInput"></textarea>
            <button id="createAnswerButton">3. Terima Tawaran & Buat Jawaban</button>
        </div>
        <div class="sdp-section">
            <label for="answerSdpOutput">Answer SDP (Salin dan kirim kembali ke Peer 1):</label>
            <textarea id="answerSdpOutput" readonly></textarea>
        </div>
    </div>

    <script src="rtc.js"></script>

</body>
</html>
