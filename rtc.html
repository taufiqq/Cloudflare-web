<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC STUN Demo</title>
</head>
<body>
    <h1>WebRTC dengan STUN (Cloudflare Pages)</h1>

    <div>
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <button id="startBtn">Mulai</button>
    <button id="callBtn">Panggil</button>
    <button id="answerBtn">Jawab</button>

    <textarea id="offer" placeholder="Offer"></textarea>
    <textarea id="answer" placeholder="Answer"></textarea>

    <script src="rtc.js"></script>
</body>
</html>
