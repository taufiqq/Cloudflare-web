<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Cloudflare Demo</title>
</head>
<body>
  <h1>WebRTC via Cloudflare</h1>
  <input id="roomId" placeholder="Enter Room ID">
  <button id="start">Start Call</button>
  <button id="answer">Answer Call</button>
  <div>
    <video id="localVideo" autoplay playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
<script>
const API_KEY = "de0c9f27b8817a72382119146606bdc1cb83";
const SIGNAL_URL = "/signal";

let pc, localStream, roomId;

async function getIceServers() {
  const response = await fetch(`https://taufiq.metered.live/api/v1/turn/credentials?apiKey=${API_KEY}`);
  return await response.json();
}

async function initPeer() {
  const iceServers = await getIceServers();
  pc = new RTCPeerConnection({ iceServers });

  pc.onicecandidate = async (event) => {
    if (event.candidate) {
      await fetch(SIGNAL_URL, {
        method: "POST",
        body: JSON.stringify({
          type: "candidate",
          roomId,
          data: event.candidate
        }),
      });
    }
  };

  pc.ontrack = (event) => {
    document.getElementById("remoteVideo").srcObject = event.streams[0];
  };

  localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  document.getElementById("localVideo").srcObject = localStream;
  localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
}

async function pollCandidates() {
  setInterval(async () => {
    const res = await fetch(`${SIGNAL_URL}?type=candidate&roomId=${roomId}`);
    const candidates = await res.json();
    candidates.forEach(c => {
      pc.addIceCandidate(new RTCIceCandidate(c));
    });
  }, 2000);
}

document.getElementById("start").onclick = async () => {
  roomId = document.getElementById("roomId").value.trim();
  if (!roomId) return alert("Enter Room ID");

  await initPeer();

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);

  await fetch(SIGNAL_URL, {
    method: "POST",
    body: JSON.stringify({ type: "offer", roomId, data: offer }),
  });

  // Wait for answer
  const interval = setInterval(async () => {
    const res = await fetch(`${SIGNAL_URL}?type=answer&roomId=${roomId}`);
    const answer = await res.json();
    if (answer.type) {
      clearInterval(interval);
      await pc.setRemoteDescription(answer);
    }
  }, 2000);

  pollCandidates();
};

document.getElementById("answer").onclick = async () => {
  roomId = document.getElementById("roomId").value.trim();
  if (!roomId) return alert("Enter Room ID");

  await initPeer();

  // Get offer
  const res = await fetch(`${SIGNAL_URL}?type=offer&roomId=${roomId}`);
  const offer = await res.json();
  if (!offer.type) return alert("No offer yet");

  await pc.setRemoteDescription(offer);
  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);

  await fetch(SIGNAL_URL, {
    method: "POST",
    body: JSON.stringify({ type: "answer", roomId, data: answer }),
  });

  pollCandidates();
};
</script>
</body>
</html>
